
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 usergrouptable">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="no">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let usergroup; let i = index"> {{i+1}} </td>
    </ng-container>
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let usergroup"> {{usergroup.id}} </td>
      </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="groupName">
      <th mat-header-cell *matHeaderCellDef> Group Name </th>
      <td mat-cell *matCellDef="let usergroup"> {{usergroup.groupName}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="groupDescription">
      <th mat-header-cell *matHeaderCellDef> Group Description </th>
      <td mat-cell *matCellDef="let usergroup"> {{usergroup.groupDescription}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
